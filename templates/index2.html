<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>LaTeX 전자책 생성기</title>
</head>
<body>
    <h1>LaTeX 전자책 생성기</h1>

    <!-- Flask에서 전달된 오류 메시지 표시 -->
    {% if error %}
        <p style="color:red;">{{ error }}</p>
    {% endif %}

    <form method="post">
    <label for="apikey">OpenAI API Key:</label>
    <input type="password" id="apikey" name="apikey" placeholder="sk-..." required>
    <br><br>
    <label for="topic">주제:</label>
    <input type="text" id="topic" name="topic" placeholder="예: 프랑스 헌법" required>
    <br><br>
    <label for="num_list">하위 주제 개수:</label>
    <input type="number" id="num_list" name="num_list" value="5" min="1" max="50">
    <br><br>
    <label for="filetype">다운로드 형식:</label>
    <select id="filetype" name="filetype">
        <option value="tex">LaTeX (.tex)</option>
        <option value="pdf">PDF (.pdf)</option>
    </select>
    <br><br>
    <button type="submit">파일 생성하기</button>
    </form>
    </body>
</html>
