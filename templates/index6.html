<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>상담 이미지 확인</title>
    <style>
        body { 
            font-family: Arial; 
            padding: 20px; 
            font-size: 40px; /* 전체 글자 크기 두 배 이상 */
        }
        #image { 
            width: 100%;        /* 화면에 맞게 */
            max-width: 1000px;  /* 최대 1000px */
            height: auto;       /* 세로 비율 자동 */
            margin-top: 20px; 
            display: none; 
        }
        #message { 
            margin-top: 20px; 
            font-weight: bold; 
            font-size: 44px; /* 메시지는 더 크게 */
        }
        h1 {
            font-size: 56px;
        }
        select, button {
            font-size: 36px;
            padding: 10px 20px;
        }
    </style>
</head>
<body>
    <h1>상담 이미지 확인</h1>    
    <p id="date_time"></p>    
    <label for="zodiac">띠를 선택하세요:</label>
    <select id="zodiac">
        <option value="자(子)">자(子)</option>
        <option value="축(丑)">축(丑)</option>
        <option value="인(寅)">인(寅)</option>
        <option value="묘(卯)">묘(卯)</option>
        <option value="진(辰)">진(辰)</option>
        <option value="사(巳)">사(巳)</option>
        <option value="오(午)">오(午)</option>
        <option value="미(未)">미(未)</option>
        <option value="신(申)">신(申)</option>
        <option value="유(酉)">유(酉)</option>
        <option value="술(戌)">술(戌)</option>
        <option value="해(亥)">해(亥)</option>
    </select>
    
    <button onclick="showImage()">확인</button>
    
    <div id="result">
        <img id="image" src="" alt="상담 이미지">
        <p id="message"></p>
    </div>
    
    <script>
        const now = new Date();
        const year = now.getFullYear();
        const month = now.getMonth() + 1;
        const day = now.getDate();
        const hours = now.getHours();
        const minutes = now.getMinutes();
        
        const dateStr = `${year}-${month}-${day}`;
        const timeStr = `${hours}시 ${minutes}분`;
        
        document.getElementById("date_time").innerText = 
            `오늘 날짜: ${dateStr}, 접속 시간: ${timeStr}`;
        
        // 12지 시간대 계산
        const timeZodiacs = [
            "자시(子)", "축시(丑)", "인시(寅)", "묘시(卯)", "진시(辰)", "사시(巳)", 
            "오시(午)", "미시(未)", "신시(申)", "유시(酉)", "술시(戌)", "해시(亥)"
        ];
        function getTimeZodiac(hour) {
            return timeZodiacs[Math.floor((hour + 1) / 2) % 12];
        }
        
        // 날짜 기준 이미지 배열 (예시)
        const imagesByDate = [
            "/static/images/일진_1.jpg",
            "/static/images/일진_2.jpg",
            "/static/images/일진_3.jpg",
            "/static/images/일진_4.jpg",
            "/static/images/일진_5.jpg",
            "/static/images/일진_6.jpg",
            "/static/images/일진_7.jpg",
            "/static/images/일진_8.jpg",
            "/static/images/일진_9.jpg",
            "/static/images/일진_10.jpg",
            "/static/images/일진_11.jpg",
            "/static/images/일진_12.jpg"
        ];
       
        function showImage() {
            const userZodiac = document.getElementById("zodiac").value;
            const timeZodiac = getTimeZodiac(hours);
            
            // 오늘 날짜 기준 이미지 선택 (월 기준 예시)
            const monthIndex = now.getMonth();
            const imageSrc = imagesByDate[monthIndex];
            
            document.getElementById("image").src = imageSrc;
            document.getElementById("image").style.display = "block";
            document.getElementById("message").innerText =
                `오늘 날짜: ${dateStr}, 접속 시간대: ${timeZodiac}, 선택한 띠: ${userZodiac}`;
        }
    </script>
</body>    
</html>
