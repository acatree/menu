<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>YouTube Shorts Generator</title>
</head>
<body>
  <h1>YouTube Shorts 생성기</h1>
  <form action="/generate" method="post">
    <label for="api_key">OpenAI API Key:</label><br>
    <input type="text" id="api_key" name="api_key" required><br><br>
    <label for="topic">주제 입력:</label><br>
    <input type="text" id="topic" name="topic" required><br><br>
    <label for="num_images">이미지 개수 (예: 5):</label><br>
    <input type="number" id="num_images" name="num_images" value="5" min="1" max="10" required><br><br>
    <button type="submit">영상 생성하기</button>
  </form>
</body>
</html>
