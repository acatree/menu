<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>LaTeX 논문 생성기</title>
</head>
<body>
    <h1>LaTeX 논문 생성기</h1>

    <!-- Flask에서 전달된 오류 메시지 표시 -->
    {% if error %}
        <p style="color:red;">{{ error }}</p>
    {% endif %}

    <form method="post">
        <!-- API Key 입력 -->
        <label for="apikey">OpenAI API Key:</label>
        <input type="password" id="apikey" name="apikey" placeholder="sk-..." required>
        <br><br>

        <!-- 논문 제목 -->
        <label for="title">논문 제목:</label>
        <input type="text" id="title" name="title" placeholder="예: 인공지능을 활용한 데이터 분석" required>
        <br><br>

        <!-- 연구 주제 -->
        <label for="topic">연구 주제:</label>
        <input type="text" id="topic" name="topic" placeholder="예: 빅데이터 시각화" required>
        <br><br>

        <!-- 하위 주제 개수 -->
        <label for="num_list">세부 연구 주제 개수:</label>
        <input type="number" id="num_list" name="num_list" value="3" min="1" max="20">
        <br><br>

        <!-- 논문 구조 선택 -->
        <label for="structure">논문 구조:</label>
        <select id="structure" name="structure">
            <option value="intro-method-results-discussion">IMRD (서론-방법-결과-논의)</option>
            <option value="theory-application-conclusion">이론-적용-결론</option>
            <option value="custom">사용자 정의</option>
        </select>
        <br><br>

        <!-- 참고문헌 개수 -->
        <label for="references">참고문헌 개수:</label>
        <input type="number" id="references" name="references" value="10" min="0" max="100">
        <br><br>

        <!-- 다운로드 형식은 tex 고정 -->
        <input type="hidden" id="filetype" name="filetype" value="tex">

        <button type="submit">논문 LaTeX 파일 생성하기</button>
    </form>
</body>
</html>
