<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>LaTeX 논문 생성기</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 700px;
            margin: 40px auto;
            padding: 0 20px;
            background-color: #f9f9f9;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }
        input[type=text], input[type=password], input[type=number], select {
            width: 100%;
            padding: 8px 12px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            margin-top: 25px;
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .error {
            color: red;
            text-align: center;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <h1>LaTeX 논문 생성기</h1>

    {% if error %}
        <div class="error">{{ error }}</div>
    {% endif %}

    <form method="post">
        <label for="apikey">OpenAI API Key</label>
        <input type="password" id="apikey" name="apikey" placeholder="sk-..." required>

        <label for="title">논문 제목</label>
        <input type="text" id="title" name="title" placeholder="예: 인공지능을 활용한 데이터 분석" required>

        <label for="topic">연구 주제</label>
        <input type="text" id="topic" name="topic" placeholder="예: 빅데이터 시각화" required>

        <label for="references">참고문헌 개수</label>
        <input type="number" id="references" name="references" value="10" min="0" max="100">

        <label for="language">언어 선택</label>
        <select id="language" name="language">
            <option value="ko" selected>한국어</option>
            <option value="en">영어</option>
        </select>

        <button type="submit">논문 LaTeX 파일 생성하기</button>
    </form>
</body>
</html>
